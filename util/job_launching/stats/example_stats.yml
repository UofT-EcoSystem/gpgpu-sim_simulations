# Collect contains the name of the stats you want to collect.
# Under the name of the stat provide a regex, where the first group
# Is the value you want printed.
# If you don't know "how to regex".... Learn how :) It will change your life.
# Here is a handy regex tester that helps get the thing right faster without re-running stuff:
#   http://www.regexpal.com/

'total_sim_insn': 'gpu_tot_sim_insn\s*=\s*(.*)'
'simulation_time': 'gpgpu_simulation_time\s*=.*\(([0-9]+) sec\).*'
'total_ipc': 'gpu_tot_ipc\s*=\s*(.*)'
'total_sim_cycle': 'gpu_tot_sim_cycle\s*=\s*(.*)'
'L2_cache[global_acc_r][hit]': '\s+L2_cache_stats_breakdown\[GLOBAL_ACC_R\]\[HIT\]\s*=\s*(.*)'
'L2_cache[global_acc_r][total_acc]': '\s+L2_cache_stats_breakdown\[GLOBAL_ACC_R\]\[TOTAL_ACCESS\]\s*=\s*(.*)'
'L2_cache[global_acc_r][hit]': '\s+L2_cache_stats_breakdown\[GLOBAL_ACC_W\]\[HIT\]\s*=\s*(.*)'
'L2_cache[global_acc_r][total_acc]': '\s+L2_cache_stats_breakdown\[GLOBAL_ACC_W\]\[TOTAL_ACCESS\]\s*=\s*(.*)'
